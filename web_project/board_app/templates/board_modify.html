{%extends "base.html"%}
{% load static %}
{% load humanize %}
{%block content%}
<form action="board_modify" method="post">{% csrf_token %}
    <input type="hidden" id="board_id" name="board_id" value="{{board.id}}"></input>
    <select name="board_name" class="form-control tm-select" id="board_name">
        <option value="0">분류</option>
        {% if board_name == '1' %}
            <option value="1" selected>여행후기</option>
            <option value="2">고객센터</option>
        {% elif board_name == '2' %}
            <option value="1">여행후기</option>
            <option value="2" selected>고객센터</option>
        {% endif %}
    </select>
    <input type="text" id="title" name="title" placeholder="제목" value="{{board.title}}"></input><br>
    <textarea cols="50" rows="20" id="contents" name="contents" placeholder="내용">{{board.contents}}</textarea>
    <button type="submit" class="btn btn-primary btn-searchList">수정</button>
</form>
{%endblock content%}
