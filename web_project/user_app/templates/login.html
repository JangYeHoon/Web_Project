{%extends "base.html"%}
{% load static %}
{%block content%}
            {% if messages %}
            {% for message in messages %}
                <div class="row" style="margin:20px auto;">
                <div class="col-sm-12">
                    <div class="alert alert-danger">
                    <strong>{{ message.tags }}!</strong> {{ message.message }}
                    </div>
                </div>
                </div>
            {% endfor %}
            {% endif %}
            <div class="tm-section tm-section-pad tm-bg-img tm-position-relative" id="tm-section-6">
                <div class="container ie-h-align-center-fix">
                    <div class="row login-box">
                
                        <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5 mt-3 mt-md-0">
                            <div class="tm-bg-white tm-p-4">
                                <form action="loginCheck" method="post" class="contact-form">{% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" id="contact_email" name="email" class="form-control" placeholder="아이디"  required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="contact_password" name="password" class="form-control" placeholder="비밀번호"  required/>
                                    </div>
                                    <!--id, name 수정사용-->
                                    <button type="submit" class="btn btn-primary tm-btn-primary">Login</button>
                                </form>
                            </div>                            
                        </div>
                    </div>        
                </div>
            </div>
{%endblock content%}
{%block script%}
        <script>



               function setPageNav(){
                if($(window).width() > 991) {
                    $('#tm-top-bar').singlePageNav({
                        currentClass:'active',
                        offset: 79
                    });   
                }
                else {
                    $('#tm-top-bar').singlePageNav({
                        currentClass:'active',
                        offset: 65
                    });   
                }
            }
        

            function togglePlayPause() {
                vid = $('.tmVideo').get(0);

                if(vid.paused) {
                    vid.play();
                    $('.tm-btn-play').hide();
                    $('.tm-btn-pause').show();
                }
                else {
                    vid.pause();
                    $('.tm-btn-play').show();
                    $('.tm-btn-pause').hide();   
                }  
            }
       
            $(document).ready(function(){

                $(window).on("scroll", function() {
                    if($(window).scrollTop() > 100) {
                        $(".tm-top-bar").addClass("active");
                        $(".login").addClass("active");
                    } else {
                        //remove the background property so it comes transparent again (defined in your css)
                       $(".tm-top-bar").removeClass("active");
                       $(".login").removeClass("active");
                    }
                });      

                // Google Map
              
                $(window).resize(function() {
                  setCarousel();
                  setPageNav();
                });

                // Close navbar after clicked
                $('.nav-link').click(function(){
                    $('#mainNav').removeClass('show');
                });

                // Control video
                $('.tm-btn-play').click(function() {
                    togglePlayPause();                                      
                });

                $('.tm-btn-pause').click(function() {
                    togglePlayPause();                                      
                });

                // Update the current year in copyright
                $('.tm-current-year').text(new Date().getFullYear());                           
            });

        </script>             
{%endblock script%}
