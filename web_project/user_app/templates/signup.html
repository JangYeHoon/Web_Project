{%extends "base.html"%}
{% load static %}
{%block content%}
            <div class="tm-section tm-section-pad tm-bg-img tm-position-relative" id="tm-section-6">
                <div class="container ie-h-align-center-fix">
                    <div class="row login-box">
                
                        <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5 mt-3 mt-md-0">
                            <div class="tm-bg-white tm-p-4">
                                <form action="userCheck" method="post" class="contact-form">{% csrf_token %}
                                    <div class="form-group email">
                                        <input type="email" id="contact_email" name="email" class="form-control email" placeholder="Email" check_result="fail" required/>
                                        <button type="button" class="btn btn-primary tm-btn-primary email" id="id_overlap_check">check</button>
                                        <i class="fa fa-check fa-3x signup_check" id="id_check_sucess" style="display: none;"></i>
                                    </div>
                                     <!-- 아이디 중복확인 버튼 추가-->
                                    <div class="form-group">
                                        <input type="password" id="contact_pw" name="password" class="form-control" placeholder="Password" onchange="check_pw()" required/>
                                        <!-- Passwrod 규칙 체크-->
                                    </div>
                                    <div class="form-group id">
                                        <input type="text" id="contact_idfront" name="birthday" class="form-control id" placeholder="YYMMDD" maxlength="6">
                                        <h4>&nbsp - &nbsp</h4>
                                        <input type="text" id="contact_idback" name="sex" class="form-control idback" maxlength="1"> <h4>******</h4>
                                        
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="contact_name" name="name_ko" class="form-control" placeholder="KoreanName"  required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="contact_englishname" name="name_eng" class="form-control" placeholder="EnglishName"  required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="contact_phone" name="call" class="form-control" maxlength="13" placeholder="Phone"  required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="contact_passport" name="passport" class="form-control" placeholder="Passport No."  maxlength="9" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" list="country" id="contact_country" name="country" class="form-control" placeholder="Country" required/>
                                        <datalist id="country">
                                            <option value="대한민국">
                                            <option value="미국">
                                            <option value="일본">
                                            <option value="중국">
                                            <option value="영국">
                                        </datalist>
                                    </div>
                                   
                                    <button type="submit" class="btn btn-primary tm-btn-primary" id="signUp">Sign Up</button>
                                </form>
                            </div>                            
                        </div>
                    </div>        
                </div>
            </div>
{%endblock content%}
{%block script%}
            <script src="{%static 'js/signup-js.js'%}"></script>
{%endblock script%}
